<div *ngIf="loginForm">
    <form
        [formGroup]="loginForm"
        (submit)="loginUser()"
    >
        <div>
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="password">
        </div>
        <button type="submit">Login</button>
        {{ error }}
    </form>
</div>
