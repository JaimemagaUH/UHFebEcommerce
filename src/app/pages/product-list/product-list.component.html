<p>Product List: </p>
<button (click)="onModify()">{{ canModify ? 'Stop' : 'Modify' }}</button>
<input [(ngModel)]="filterValue">
<div
    *ngIf="products"
    class="product-list"
>
    <app-product
        class="product"
        *ngFor="let product of (products | filter:filterValue)"
        [product]="product"
        [canDelete]="canModify"
        (delete)="onDelete(product.id)"
    ></app-product>
</div>
<app-filter></app-filter>
<input [(ngModel)]="message">
<button (click)="sendMessage()">Enviar</button>
